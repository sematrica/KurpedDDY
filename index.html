<h1>Ã∑ÃßÃπÃóÕáÃπÃÄÃâÃãÕãÃïÕúÕèÃ∑Ã∏ÃûÃñÃ™ÃªÃ§Õ•ÃÅÃãÕè</h1>

<script>
// Hieroglyphs for display in each sphere
const hieroglyphs = ['\ìÇù', '\ìÑø', '\ìÉÄ', '\ìéõ', '\ìé°', '\ìÇß'];
const spheres = document.querySelectorAll(".sphere-container");

spheres.forEach((sphere, index) => {
    const hieroglyphBox = sphere.querySelector('.hieroglyphBox span');
    let currentIndex = 0;

    function displayHieroglyph() {
        hieroglyphBox.textContent = hieroglyphs[currentIndex];
        currentIndex = (currentIndex + 1) % hieroglyphs.length;
    }

    setInterval(displayHieroglyph, 100 + index * 20);

    const canvas = sphere.querySelector(".logoCanvas");
    const ctx = canvas.getContext("2d");
    const particles = [];
    const numParticles = 12;
    const radius = 70;

    for (let i = 0; i < numParticles; i++) {
        const angle = Math.random() * Math.PI * 2;
        particles.push({
            angle,
            distance: Math.random() * 20 + radius,
            size: Math.random() * 3 + 1,
            speed: Math.random() * 0.05 + 0.01
        });
    }

    function drawSphere() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
        ctx.strokeStyle = '#FF0000';
        ctx.lineWidth = 3;
        ctx.stroke();

        particles.forEach(p => {
            p.angle += p.speed;
            const x = canvas.width / 2 + Math.cos(p.angle) * p.distance;
            const y = canvas.height / 2 + Math.sin(p.angle) * p.distance;

            ctx.beginPath();
            ctx.arc(x, y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = '#FF3B3B';
            ctx.fill();
        });

        requestAnimationFrame(drawSphere);
    }

    drawSphere();
});

// JavaScript for toggles and counter
const numToggles = 1600;
const shades = ["shade-1", "shade-2", "shade-3", "shade-4", "shade-5", "shade-6", "shade-7", "shade-8"];
const toggleGrid = document.getElementById("toggleGrid");
const toggleCounter = document.getElementById("toggleCounter");
const toggleIntervals = [];

function updateCounter() {
    const onCount = document.querySelectorAll('.toggle-checkbox:checked').length;
    const offCount = numToggles - onCount;
    toggleCounter.textContent = `On: ${onCount} / Off: ${offCount}`;
}

function updateToggleSpeed(index, speed) {
    const checkbox = document.getElementById(`toggle${index}`);
    if (toggleIntervals[index]) clearInterval(toggleIntervals[index]);
    toggleIntervals[index] = setInterval(() => {
        checkbox.checked = !checkbox.checked;
        updateCounter();
    }, speed);
}

for (let i = 0; i < numToggles; i++) {
    const toggleContainer = document.createElement("div");
    toggleContainer.className = "toggle-container";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.className = `toggle-checkbox ${shades[i % shades.length]}`;
    checkbox.id = `toggle${i}`;

    const label = document.createElement("label");
    label.className = "toggle-slider";
    label.setAttribute("for", `toggle${i}`);

    toggleContainer.appendChild(checkbox);
    toggleContainer.appendChild(label);
    toggleGrid.appendChild(toggleContainer);

    updateToggleSpeed(i, 800 + i * 10);

    checkbox.addEventListener("click", () => {
        const surroundingIndices = [i - 1, i + 1, i - 40, i + 40, i - 41, i + 41, i - 39, i + 39];
        surroundingIndices.forEach(idx => {
            if (idx >= 0 && idx < numToggles) {
                updateToggleSpeed(idx, 333);
                setTimeout(() => updateToggleSpeed(idx, 800 + idx * 10), 1000);
            }
        });
        updateCounter();
    });
}

updateCounter();

// Random String Generator
function generateRandomString() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
    let randomString = '';
    for (let i = 0; i < 200; i++) {
        randomString += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    // Insert purple separators every 25 characters
    const formattedString = randomString.replace(/(.{25})/g, '$1<span class="separator">---</span>');

    document.getElementById("randomStringBox").innerHTML = formattedString;
}

// Update the random string every 3 seconds
setInterval(generateRandomString, 3);
generateRandomString(); // Initial call to display a random string on page load
</script>
